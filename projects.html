<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("menu-toggle");
      const menu = document.getElementById("mobile-menu");
      toggleButton.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-gray-900 text-white px-6 py-4">
    <div class="flex items-center justify-between">
      <a href="index.html" class="block bg-white p-1 rounded shadow hover:shadow-lg hover:scale-105 transition">
        <img src="images/B&G LOGO .png" alt="G&M Logo" class="h-14">
      </a>
      <button id="menu-toggle" class="md:hidden">
        <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav class="hidden md:flex gap-6">
        <a href="index.html" class="text-yellow-400 hover:text-white font-semibold">Home</a>
        <a href="about.html" class="text-yellow-400 hover:text-white font-semibold">About</a>
        <a href="projects.html" class="text-yellow-400 hover:text-white font-semibold">Projects</a>
        <a href="contactus.html" class="text-yellow-400 hover:text-white font-semibold">Contact</a>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden flex-col gap-4 mt-4 transition-all duration-300 ease-in-out">
      <a href="index.html" class="text-yellow-400 hover:text-white font-semibold">Home</a>
      <a href="about.html" class="text-yellow-400 hover:text-white font-semibold">About</a>
      <a href="projects.html" class="text-yellow-400 hover:text-white font-semibold">Projects</a>
      <a href="contactus.html" class="text-yellow-400 hover:text-white font-semibold">Contact</a>
    </div>
  </header>

  <section class="max-w-6xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold text-center mb-10">Project Gallery</h1>

    <h2 class="text-2xl font-semibold text-center mb-4">Series 1 – Kitchen Remodel</h2>
    <div class="flex flex-wrap justify-center gap-6 mb-10">
      <img src="images/S1P1.JPG" class="w-64 rounded-lg shadow" alt="Series 1 Photo 1">
      <img src="images/S1P2.JPG" class="w-64 rounded-lg shadow" alt="Series 1 Photo 2">
      <img src="images/S1P3.JPG" class="w-64 rounded-lg shadow" alt="Series 1 Photo 3">
      <img src="images/S1P4.JPG" class="w-64 rounded-lg shadow" alt="Series 1 Photo 4">
    </div>

    <h2 class="text-2xl font-semibold text-center mb-4">Series 2 – Office Build</h2>
    <div class="flex flex-wrap justify-center gap-6">
      <img src="images/S2P1.JPG" class="w-64 rounded-lg shadow" alt="Series 2 Photo 1">
      <img src="images/S2P2.JPG" class="w-64 rounded-lg shadow" alt="Series 2 Photo 2">
      <img src="images/S2P3.JPG" class="w-64 rounded-lg shadow" alt="Series 2 Photo 3">
    </div>
  </section>

  <footer class="bg-gray-900 text-white text-center py-4 text-sm">
    &copy; 2025 G&M Contracting Services LLC
  </footer>
</body>
</html>
